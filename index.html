		$( "a.eng", ".lang" ).button({icons: {primary: "ui-icon-flag-eng"}, text: false});

		$( "a.gallery", ".menurus" ).click(function() { $('#main').load('html/galleryrus.html'); });

		$( "a.gallery", ".menueng" ).click(function() { $('#main').load('html/galleryeng.html'); });
		$( "a.expo", ".menueng" ).click(function() { $('#main').load('html/expoeng.html'); });

		$( "a.rus", ".lang" ).click(function() { $("div.menurus").show(); $("div.menueng").hide();});
		$( "a.eng", ".lang" ).click(function() { $("div.menurus").hide(); $("div.menueng").show();});
	});
	Cufon.replace('.footer_txt', {fontFamily:'Bankir-Retro'});
	$('#main').load('html/mainrus.html');
	$("div.menueng").hide();
